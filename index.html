
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tafka player</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="loader"></div>
    <div class="end-popup">
      <div class="end-popup-content">
        <p>Puoi ascoltare la canzone una volta sola! Uscirà su Spotify il 30 novembre!</p>

        <div class="presave-button-div">
          <button id="presave-button" type="button">Pre-save Spotify</button>
        </div>
      </div>
      
    </div>
    <div class="ip-popup">
      <div class="ip-popup-content">
        <p>Hai già ascoltato la canzone! Out il 30 novembre!</p>

        <div class="presave-button-div">
          <button id="presave-button" type="button">Pre-save Spotify</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="top-bar">
        <span>Tafka player</span>
      </div>
      <div class="img-area">
        <img src="./images/cubone.gif" alt="cubone_image">
      </div>
      <div class="song-details">
        <p class="name">Cubone</p>
        <p class="artist">Tafka</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
          <span class="current">0:00</span>
          <span class="duration">0:00</span>
        </div>
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="controls">
        <div class="play-pause">
          <i class="material-icons">play_arrow</i>
        </div>
      </div>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>
  
  </body>
</html>
